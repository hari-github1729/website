<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Animated Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 4rem;
            animation: colorChange 5s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: #ff8a00; }
            50% { color: #ff3f81; }
            100% { color: #8e44ad; }
        }

        .button {
            padding: 1rem 2rem;
            margin: 1rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #56ccf2, #2f80ed);
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #2f80ed, #56ccf2);
        }

        .floating {
            position: absolute;
            border-radius: 50%;
            background: #fff;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        .floating:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 15%;
            animation-duration: 12s;
        }

        .floating:nth-child(3) {
            width: 50px;
            height: 50px;
            top: 60%;
            left: 70%;
            animation-duration: 8s;
        }

        .floating:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 40%;
            animation-duration: 14s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Colorful Page created by Mr HARISH S GOOD LUCK FOR YOU TODAY !</h1>
        <button class="button" onclick="alert('Button Clicked!')">Click Me</button>
    </div>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
</body>
</html>
